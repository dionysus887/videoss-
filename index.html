<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibes only ðŸ’œ video collection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b69 25%, #8b5cf6 50%, #a855f7 75%, #c084fc 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 600;
            background: linear-gradient(45deg, #ff6b9d, #c084fc, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-transform: lowercase;
            letter-spacing: -1px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header p {
            font-size: 1.3rem;
            color: #e879f9;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .emoji-decoration {
            font-size: 2rem;
            margin: 0 0.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 1.5rem;
            border: 2px solid rgba(196, 132, 252, 0.3);
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .video-card:hover::before {
            left: 100%;
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 107, 157, 0.6);
            box-shadow: 0 20px 40px rgba(196, 132, 252, 0.3);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }

        .video-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 500;
            background: linear-gradient(45deg, #ff6b9d, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.8rem;
            text-transform: lowercase;
            letter-spacing: -0.5px;
        }

        .video-description {
            font-size: 0.95rem;
            color: #e0e7ff;
            line-height: 1.6;
            font-weight: 300;
        }

        .footer {
            text-align: center;
            padding: 3rem 0;
            margin-top: 3rem;
        }

        .footer-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 1.5rem 3rem;
            display: inline-block;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(196, 132, 252, 0.3);
        }

        .footer a {
            color: #ff6b9d;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: lowercase;
        }

        .footer a:hover {
            color: #60a5fa;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
        }

        /* Floating elements */
        .floating-emoji {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
            animation: floatAround 15s infinite linear;
        }

        @keyframes floatAround {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .floating-emoji:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-emoji:nth-child(2) { left: 20%; animation-delay: 2s; }
        .floating-emoji:nth-child(3) { left: 80%; animation-delay: 4s; }
        .floating-emoji:nth-child(4) { left: 90%; animation-delay: 6s; }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .video-card {
                padding: 1rem;
            }

            .footer-content {
                padding: 1rem 2rem;
            }
        }

        /* Glitch effect for title */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff6b9d;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #60a5fa;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% { transform: translate(0); }
            15%, 49% { transform: translate(-2px, 2px); }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% { transform: translate(0); }
            21%, 62% { transform: translate(2px, -2px); }
        }
    </style>
